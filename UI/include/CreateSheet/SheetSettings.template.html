<div class="content-element collapsible">
    <div class="content-header">
        <div class="content-title left uppercase">Allgemeine Einstellungen</div>
        <div class="info-color bold right">
            <a href="#">Serie speichern</a>
        </div>
    </div>

    <div class="content-body-wrapper">
        <div class="content-body left">
            <label class="form-field left label bold" for="startDate">Bearbeitungsanfang:</label>
            <input class="form-field left text-input" name="startDate" value="01.01.2013" id="startDate" />

            <label class="form-field left label bold new-line" for="endDate">Bearbeitungsende:</label>
            <input class="form-field left text-input" name="endDate" value="08.01.2013" id="endDate" />

            <label class="form-field left label bold new-line" for="sheetPDF">Übungsblatt (PDF):</label>
            <input class="left button" type="file" name="sheetPDF" value="Datei auswählen ..." />

            <label class="form-field left label bold new-line" for="sheetSolution">Musterlösung (PDF):</label>
            <input class="left button" type="file" name="sheetSolution" value="Datei auswählen ..." />

            <label class="form-field left label bold new-line" for="sheetAttachment">Anhänge zur Serie (ZIP):</label>
            <input class="left button" type="file" name="sheetAttachment" value="Datei auswählen ..." />

            <label class="form-field left label bold new-line" for="groupSize">Gruppenstärke:</label> 
            <select class="form-field left text-input very-short" name="groupSize" id="groupSize"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>  
        </div>
    </div> <!-- end: content-body -->
</div> <!-- end: content-wrapper -->
