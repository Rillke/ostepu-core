                    // Dynamically creates a list of possible semesters beginning
                    // with the current year + 1 and ending with the current year - 7 or the $semester if it is older
                    $savedYear = substr($semester, -4);
                    $currentYear = date('Y') + 1;
                    if ($savedYear < $currentYear-7) {
                        $endyear = $savedYear;
                    } else {
                        $endyear = $currentYear -7;
                    }


                    for ($i = $currentYear; $i >= $endyear; $i--) {
                        // prints a list item for the summer term
                        print "<option";
                        // select it if it is current semester
                        if ("SS ".$i == $semester){ 
                            print " selected=\"selected\"";
                        }
                        print " value=\"SS " . $i . "\">";
                        print ("SS " . $i);
                        print "</option>";

                        // prints a list item for the winter term
                        print "<option";
                        // select it if it is current semester
                        if (("WS " . (string)($i - 1) . "/" . $i) == $semester) {
                            print " selected=\"selected\"";
                        }
                        print " value=\"WS " . (string)($i - 1) . "/" . $i . "\">";
                        print ("WS " . (string)($i - 1) . "/" . $i);
                        print "</option>";

                    }
                ?>
